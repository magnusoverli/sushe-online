<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SuShe Online - Small Tile (440x280)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 440px;
            height: 280px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .logo {
            font-size: 64px;
            font-weight: 900;
            color: #ff4444;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
            letter-spacing: 4px;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #888;
            text-align: center;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .badge {
            margin-top: 12px;
            font-size: 12px;
            color: #666;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="logo">SUSHE</div>
    <div class="subtitle">RateYourMusic Integration</div>
    <div class="badge">MusicBrainz Powered</div>
</body>
</html>
