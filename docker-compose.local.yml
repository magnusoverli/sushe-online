services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV_DEPS: 'true'
    container_name: sushe-online-local
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - NO_COLOR=1
      - LOG_LEVEL=info
      - SESSION_SECRET=test-secret-change-in-production
      - EMAIL_FROM=${EMAIL_FROM:-noreply@example.com}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - PORT=3000
      - DATA_DIR=/app/data
      - DATABASE_URL=postgres://postgres:example@/sushe?host=/var/run/postgresql
      - PG_MAJOR=18
      # Spotify API credentials - get from https://developer.spotify.com/dashboard
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI:-http://localhost:3000/auth/spotify/callback}
      # Tidal API credentials - get from https://developer.tidal.com
      - TIDAL_CLIENT_ID=${TIDAL_CLIENT_ID:-}
      - TIDAL_CLIENT_SECRET=${TIDAL_CLIENT_SECRET:-}
      - TIDAL_REDIRECT_URI=${TIDAL_REDIRECT_URI:-http://localhost:3000/auth/tidal/callback}
      # Last.fm API credentials - get from https://www.last.fm/api/account/create
      - LASTFM_API_KEY=${LASTFM_API_KEY:-}
      - LASTFM_SECRET=${LASTFM_SECRET:-}
      # Claude API credentials - get from https://console.anthropic.com/
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-haiku-4-5}
      - CLAUDE_MAX_TOKENS=${CLAUDE_MAX_TOKENS:-512}
      - CLAUDE_RATE_LIMIT_MS=${CLAUDE_RATE_LIMIT_MS:-500}
      - ALBUM_SUMMARY_CONCURRENCY=${ALBUM_SUMMARY_CONCURRENCY:-2}
      # Personal recommendations (disabled by default in dev)
      - PERSONAL_RECS_ENABLED=${PERSONAL_RECS_ENABLED:-false}
      - PERSONAL_RECS_MODEL=${PERSONAL_RECS_MODEL:-claude-sonnet-4-5}
      - PERSONAL_RECS_POOL_MODEL=${PERSONAL_RECS_POOL_MODEL:-claude-sonnet-4-5}
      - PERSONAL_RECS_COUNT=${PERSONAL_RECS_COUNT:-7}
      # Email service (optional for local development)
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      # Disable rate limiting for local development/testing
      - DISABLE_RATE_LIMITING=true
      # Enable polling for file watchers (needed for Windows/WSL Docker volumes)
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    volumes:
      # Mount source code for live development
      - .:/app
      # Exclude node_modules - use container's version
      - /app/node_modules
      # Data and socket volumes
      - sushe-data-local:/app/data
      - postgres-socket-local:/var/run/postgresql
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  db:
    image: postgres:18.1
    container_name: sushe-db-local
    ports:
      - '5433:5432'
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: sushe
      POSTGRES_INITDB_ARGS: '--auth-host=md5'
    volumes:
      - postgres-data-local:/var/lib/postgresql
      - postgres-socket-local:/var/run/postgresql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d sushe']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  sushe-data-local:
  postgres-data-local:
  postgres-socket-local:
