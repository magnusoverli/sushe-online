services:
  app:
    build: .
    container_name: sushe-online
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - BASE_URL=${BASE_URL}
      - PORT=3000
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    restart: unless-stopped