services:
  app:
    build: .
    container_name: sushe-online
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - BASE_URL=${BASE_URL}
      - PORT=3000
      - DATA_DIR=/app/data
      - REDIS_URL=redis://redis:6379
    volumes:
      - sushe-data:/app/data
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - redis-data:/data
    sysctls:
      vm.overcommit_memory: '1'

volumes:
  sushe-data:
  redis-data:
